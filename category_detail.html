            <h1 id="categoryTitle" class="text-4xl font-bold py-4 mb-12"></h1>
            <div class="grid grid-cols-4   gap-1" id="mealList">
                <!-- Meal list will be dynamically populated here -->
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Get the category parameter from the URL
            var urlParams = new URLSearchParams(window.location.search);
            var category = urlParams.get('category');

            if (category) {
                // Fetch meals based on the selected category
                $.ajax({
                    url: 'https://www.themealdb.com/api/json/v1/1/filter.php?c=' + category,
                    method: 'GET',
                    success: function (response) {
                        var meals = response.meals;
                        console.log(category)
                        $("#categoryTitle").append(`${category} Meals`)
                        $("#BreadcrumbCategoryTitle").append(`${category}`)
                        // Loop through the meals and create HTML elements
                        meals.forEach(function (meal) {
                            var mealItem = $('<div class="relative h-56 flex rounded-xl mb-1 bg-[rgba(0,0,0,0.55)]"></div>');
                            var mealLink = $('<a class="h-full w-full mx-auto container flex flex-col text-center lg:max-w-md  flex rounded-xl items-center justify-center  relative" href="meal_detail.html?id=' + meal.idMeal + '"></a>');
                            var mealImage = $('<img src="' + meal.strMealThumb + '"  class="rounded-xl h-full w-full top-0 -z-10 absolute">');
                            var mealName = $('<h4 class="break-words text-white text-center font-bold">' + meal.strMeal + '</h4>');

                            // Append elements to the meal list
                            mealLink.append(mealName);
                            mealItem.append(mealLink, mealImage);
                            $('#mealList').append(mealItem);
                        });
                    }
                });
            }
        });
    </script>
